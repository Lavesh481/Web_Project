 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 9 - HTML Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef3f8;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            padding: 20px;
        }

        form {
            background-color: #fff;
            width: 500px;
            margin: 20px auto;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        fieldset {
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 15px;
        }

        legend {
            font-weight: bold;
            color: #2c3e50;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            gap: 15px;
            margin-top: 8px;
        }

        .button-group {
            text-align: center;
            margin-top: 15px;
        }

        input[type="submit"], input[type="reset"] {
            width: 120px;
            padding: 10px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
        }

        input[type="reset"] {
            background-color: #6c757d;
            color: white;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        input[type="reset"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <h1>User Information Form</h1>

    <form action="#" method="post">

        <!-- Personal Information Section -->
        <fieldset>
            <legend>Personal Details</legend>

            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="+91-9876543210" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </fieldset>

        <!-- Gender and Preferences Section -->
        <fieldset>
            <legend>Additional Information</legend>

            <label>Gender:</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </div>

            <label>Interests:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="interest" value="reading"> Reading</label>
                <label><input type="checkbox" name="interest" value="music"> Music</label>
                <label><input type="checkbox" name="interest" value="sports"> Sports</label>
            </div>

            <label for="country">Select Country:</label>
            <select id="country" name="country" required>
                <option value="">--Choose Country--</option>
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
                <option value="canada">Canada</option>
                <option value="australia">Australia</option>
            </select>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" placeholder="Enter your full address" required></textarea>
        </fieldset>

        <!-- Buttons -->
        <div class="button-group">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>

    </form>

</body>
</html>
